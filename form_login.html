<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="cold-8">
                If you are new here
                <button class="btn btn-success" type="button" style="background-color: blueviolet;" onclick="location.href='form_register.html'">Register</button>
            </div>
        <div class="row">
        <div class="cold-8">
            <h1>Login here</h1>
        </div>

    
        </div>
        <div class="row">
            <form class="row">
                <div class="col-4">
                    <label for="inputEmail" class="form-label" style="font-weight: bold;">Username/Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>

                <div class="col-4">
                    <label for="inputPassword" class="form-label" style="font-weight: bold;">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="d-grid gap-2">
                    <br>
                    <button class="btn btn-success" type="button" style="background-color: antiquewhite;">Submit</button>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
