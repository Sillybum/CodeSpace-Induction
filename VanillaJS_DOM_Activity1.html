<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8/>
        <title>Activity 1 - Vanilla JS DOM</title>
    </head> 
    <body>
        <p id="text">Vanilla JS DOM</p> 
        <div>
        <!-- The button doesn't need a id property so I deleted -->
        <button onclick="js_style()">Style</button>
        </div>


        <script> 
            <!-- This function finds the nodes by id tracking method and changes the color and the fontsize of the text inside. -->
            function js_style() {
                document.getElementById("text").style.fontSize='100px';
                document.getElementById("text").style.color='red';
            }
        </script>
    </body>
</html>
